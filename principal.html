<body>

                    <li><a href="sass.html">Sass</a></li>

                                class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <main class="contenedor-formulario">
        <div class="wrap">
            <form class="formulario" id="formulario" name="formulario">
                <div>
                    <div class="input-group">
                        <div class="file-field input-field">
                            <div class="btn indigo darken-4">
                              <span>Foto</span>
                              <input type="file" accept="image/*" name="image" id="image">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text" for="image">
                            </div>
                          </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="nombre" name="nombre">
                        <label class="label" for="nombre">Nombre:</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="phone" name="phone" min="1111111111" max="9999999999">
                        <label class="label" for="phone">Teléfono</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="motivo" name="motivo">
                        <label class="label" for="motivo">Motivo</label>
                    </div>
                    <div class="input-group">
                        <input type="date" id="datepicker" name="datepicker" class="datepicker  purple lighten-5" placeholder="Fecha">
                        <label class="label" for="datepicker">Fecha de consulta</label>
                    </div>
                    <div class="input-group">
                        <div class="row">
                            <div class="input-field col s12">
                                <label class="label" for="timepicker">Hora am/pm</label>
                                <input placeholder="" id="timepicker" class="timepicker" type="time">
                            </div>
                        </div>
                    </div>

                    <div class="input-group radio">
                        <input type="radio" name="doctor" id="draLuna" value="draLuna">
                        <label for="draLuna">Dra Luna</label>
                        <input type="radio" name="doctor" id="drJose" value="drJose">
                        <label for="drJose">Dr. Jose Luis</label>
                    </div>
                    <div class="input-group checkbox">
                        <input type="checkbox" name="tipoPaciente" id="tipoPaciente" value="true">
                        <label for="tipoPaciente">Primer Ingreso</label>
                    </div>
                    <div class="btnEnviar">
                        <button class="btn waves-effect indigo darken-4 "  type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
    <section class="div-section">
        <table class="table striped responsive-table"  id="tablePacientes" name="tablePacientes">
            <thead >
              <tr class="blue lighten-5">
                <th>Nombre</th>
                <th>Día</th>
                <th>Hora</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="id-tbody">
            </tbody>
          </table>
          
          <!-- Modal Structure -->
          <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
              <h4>Edit Record</h4>
              <div class="row">
                <form class="col s12">
                  
                </form>
              </div>
            </div>
          </div>
    </section>
    <footer class="page-footer light-blue accent-4">
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
            </div>
        </div>
    </footer>
